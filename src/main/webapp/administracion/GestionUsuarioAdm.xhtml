<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../plantillas/mpAdmin.xhtml">

            <ui:define name="content">
                <!--Aca ira todo el contenido-->
                <b:container>
                    <b:panel collapsible="false" look="primary" 
                             style="text-align: center;border-color: black;">
                        <f:facet name="heading">
                            <h4>Gestión de Usuarios</h4>
                        </f:facet>
                        <div class="col-lg-12" >
                            <br/>
                            <b:column col-md="4"></b:column >
                            <b:column col-md="4" style="padding-left:55px">
                                <b:button value="Crear Usuario" onclick="$('#modalUsuarios').modal()" 
                                          style="background-color:#D2D4D6;color: black;border-color: black;width:80%"  />
                            </b:column >
                            <br/><br/><br/>
                            <b:panel look="primary" collapsible="false" style="border-color: black;text-align: center">
                                <f:facet name="heading">
                                    <h4>Usuarios Registrados</h4>
                                </f:facet>
                                <b:form id="frmMostrar">
                                    <b:dataTable value="#{usuarioController.usuarios}" var="usu" responsive="true" widgetVar="dtU" style="text-align: center">
                                        <b:dataTableColumn label="Usuario" value="#{usu.usuario}" style="text-align: center"/>
                                        <b:dataTableColumn label="Tipo de Usuario" value="#{usu.tipo_usuario}" style="text-align: center"/>
                                        <b:dataTableColumn label="Estado" value="#{usu.estado}" style="text-align: center"/>
                                        <b:dataTableColumn label="Modificar" style="text-align: center;">
                                            <b:row>
                                                <b:button value="Trigger (JSF passthrough)" look="warning" onclick="$('.modalPseudoClass2').modal()">

                                                </b:button>
                                            </b:row>
                                        </b:dataTableColumn>

                                    </b:dataTable>
                                </b:form>
                            </b:panel>
                        </div>
                    </b:panel>
                </b:container>


                <b:modal id="amodal" title="Modificación de Usuario" styleClass="modalPseudoClass2" style="text-align: center" size="modal-lg">
                    <h:form id="modificarUsuario">
                        <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                        <b:container style="border-color: black">
                            <br/>
                            <b:column col-lg="1"></b:column>>
                            <b:column col-lg="10">

                                <b:panel look="primary" style="width: 68%;border-color: black;text-align: center;" collapsible="false">
                                    <f:facet name="heading">
                                        <h4>Datos Personales</h4>
                                    </f:facet>
                                    <div class="panel-body" align="center">
                                        <h:panelGrid id="grid3" columns="3" cellpadding="5">
                                            <b:column col-md="4">
                                                <p:outputLabel for="nom" value="Nombres:" />
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="nom" class="form-control" value="#{usuarioController.persona.nombres}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="nom" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>

                                            <b:column col-md="4">
                                                <p:outputLabel for="ape" value="Apellidos:"  />
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="ape" class="form-control" value="#{usuarioController.persona.apellidos}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="ape" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>
                                            <b:column col-md="4">
                                                <p:outputLabel for="sexoU" value="Sexo:" />
                                            </b:column>
                                            <b:column col-md="4">
                                                <h:selectOneMenu value="#{usuarioController.persona.sexo}" id="sexoU" class="form-control">
                                                    <f:selectItem itemLabel="  --  Seleccione  --" itemValue="#{null}"/>
                                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                </h:selectOneMenu>
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="sexoU" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>
                                            <b:column col-md="4">
                                                <p:outputLabel for="duiU" value="DUI:"/>
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="duiU" class="form-control" value="#{usuarioController.persona.dui}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="duiU" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>    
                                            <b:column col-md="4">
                                                <p:outputLabel for="nitU" value="NIT:" />
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="nitU" class="form-control" value="#{usuarioController.persona.nit}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="nitU" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>   
                                            <b:column col-md="4">
                                                <p:outputLabel for="fechaN" value="Fecha Nac. :"  style="padding-right: 60px"/>
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:calendar id="fechaN" value="#{usuarioController.persona.fechaNacimiento}" navigator="true"  showOn="button"  yearRange="c-100:c+100" locale="es" pattern="dd/MM/yyyy" required="true"/>
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="fechaN" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>     
                                            <b:column col-md="4">
                                                <p:outputLabel for="dir" value="Dirección:" />
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="dir" class="form-control" value="#{usuarioController.persona.direccion}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="dir" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/>  
                                            <b:column col-md="4">
                                                <p:outputLabel for="tel" value="Teléfono:"  />
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:inputText id="tel" class="form-control" value="#{usuarioController.persona.telefono}" required="true" requiredMessage="Campo Requerido"/> 
                                            </b:column>
                                            <b:column col-md="4">
                                                <p:message for="tel" style="padding-left: 10px;"/>
                                            </b:column>
                                            <br/><br/> 
                                        </h:panelGrid>
                                    </div>
                                </b:panel><!--Aqui termina el primer panel-->

                                <!--Este el otro panel-->

                                <b:panel look="primary" style="width: 68%;border-color: black;text-align: center;" collapsible="false">
                                    <f:facet name="heading">
                                        <h4>Datos del Usuario</h4>
                                    </f:facet>

                                    <div class="panel-body" align="center">
                                        <h:panelGrid id="grid4" columns="3" cellpadding="5">


                                            <p:outputLabel for="tipo" value="Tipo de Usuario:"  />


                                            <h:selectOneMenu value="#{usuarioController.usuario.tipo_usuario}" id="tipo" class="form-control">
                                                <f:selectItem itemLabel="  --  Seleccione  --" itemValue="#{null}"/>
                                                <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                                <f:selectItem itemLabel="Operario" itemValue="O"/>
                                            </h:selectOneMenu>


                                            <p:message for="tipo" style="padding-left: 10px;"/>

                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>



                                            <p:outputLabel for="user" value="Usuario:"  />


                                            <p:inputText id="user" class="form-control" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Campo Requerido"/> 


                                            <p:message for="user" style="padding-left: 10px;"/>

                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>



                                            <p:outputLabel for="clave3" value="Contraseña"/>
                                            <p:password id="clave3" value="#{usuarioController.usuario.clave}" 
                                                        match="clave4"  feedback="true" validatorMessage="Las claves no coinciden"
                                                        weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" 
                                                        promptLabel="Ingrese una Clave" required="true" requiredMessage="Campo Requerido" inline="true"/>
                                            <p:message for="clave3"/>
                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                                            <p:outputLabel for="clave4" value="Repetir Contraseña"/>
                                            <p:password id="clave4"  required="true" requiredMessage="Campo Requerido" inline="true"/>
                                            <p:message for="clave4"/>

                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>



                                        </h:panelGrid>
                                    </div>


                                </b:panel>
                                <b:column col-md="3">
                                    <b:commandButton id="btnRegistrarUs" update=":frmMostrar,mensaje,grid3,grid4" actionListener="#{usuarioController.registrar()}" value="Registrar" class="form-control" 
                                                     style="background-color:#D2D4D6;color: black;border-color: black;width:85%" 
                                                     action="GestionUsuarioAdm.xhtml?faces-redirect=true">

                                    </b:commandButton>
                                </b:column>



                            </b:column>


                        </b:container>
                        <f:facet name="footer">
                            <b:button value="Close" dismiss="modal" />
                            <b:button value="Ok" look="primary" dismiss="modal" />
                        </f:facet>
                    </h:form>
                </b:modal>


                <!--Este es el dialogo para crear usuario -->
                <h:form id="frmUsuariosModal">
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <div id="modalUsuarios" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" style="border-color: black;background-color: #D2D4D6;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title" style="text-align: center">Creación de Nuevo Usuario</h3>
                                </div>
                                <div class="modal-body" style="border-color: black">
                                    <div class="container" style="border-color: black">
                                        <br/>


                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="col-lg-1"></div>
                                                    <div class="col-lg-10">
                                                        <div class="form-group">
                                                            <div class="row">

                                                                <div class="panel panel-primary" style="width: 68%;border-color: black;">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color: #04536C">Datos Personales</div>
                                                                    <div class="panel-body" align="center">

                                                                        <h:panelGrid id="grid" columns="3" cellpadding="5">

                                                                            <p:outputLabel for="nombres" value="Nombres:" />

                                                                            <p:inputText id="nombres" class="form-control" value="#{usuarioController.persona.nombres}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="nombres" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>

                                                                            <p:outputLabel for="apellidos" value="Apellidos:"  />

                                                                            <p:inputText id="apellidos" class="form-control" value="#{usuarioController.persona.apellidos}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="apellidos" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>

                                                                            <p:outputLabel for="sexo" value="Sexo:" />

                                                                            <h:selectOneMenu value="#{usuarioController.persona.sexo}" id="sexo" class="form-control">
                                                                                <f:selectItem itemLabel="  --  Seleccione  --" itemValue="#{null}"/>
                                                                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                                            </h:selectOneMenu>

                                                                            <p:message for="sexo" style="padding-left: 10px;"/>
                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>

                                                                            <p:outputLabel for="dui" value="DUI:"/>

                                                                            <p:inputText id="dui" class="form-control" value="#{usuarioController.persona.dui}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="dui" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>      

                                                                            <p:outputLabel for="nit" value="NIT:" />

                                                                            <p:inputText id="nit" class="form-control" value="#{usuarioController.persona.nit}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="nit" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>    


                                                                            <p:outputLabel for="fechaNac" value="Fecha Nac. :"  style="padding-right: 60px"/>

                                                                            <p:calendar id="fechaNac" value="#{usuarioController.persona.fechaNacimiento}" navigator="true"  showOn="button"  yearRange="c-100:c+100" locale="es" pattern="dd/MM/yyyy" required="true" />

                                                                            <p:message for="fechaNac" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>    

                                                                            <p:outputLabel for="direccion" value="Dirección:" />

                                                                            <p:inputText id="direccion" class="form-control" value="#{usuarioController.persona.direccion}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="direccion" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>    

                                                                            <p:outputLabel for="telefono" value="Teléfono:"  />

                                                                            <p:inputText id="telefono" class="form-control" value="#{usuarioController.persona.telefono}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="telefono" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>    

                                                                        </h:panelGrid>

                                                                    </div>
                                                                </div><!--Aqui termina el primer panel-->

                                                                <!--Este el otro panel-->

                                                                <div class="panel panel-primary" style="width: 68%;border-color: black">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color: #04536C">Datos para Cuentas de Usuario</div>
                                                                    <div class="panel-body" align="center">
                                                                        <h:panelGrid id="grid2" columns="3" cellpadding="5">

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/> 
                                                                            <p:outputLabel for="tipoU" value="Tipo de Usuario:"  />


                                                                            <h:selectOneMenu value="#{usuarioController.usuario.tipo_usuario}" id="tipoU" class="form-control">
                                                                                <f:selectItem itemLabel="  --  Seleccione  --" itemValue="#{null}"/>
                                                                                <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                                                                <f:selectItem itemLabel="Operario" itemValue="O"/>
                                                                            </h:selectOneMenu>


                                                                            <p:message for="tipoU" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>  



                                                                            <p:outputLabel for="usuario" value="Usuario:"  />

                                                                            <p:inputText id="usuario" class="form-control" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Campo Requerido"/> 

                                                                            <p:message for="usuario" style="padding-left: 10px;"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/> 



                                                                            <p:outputLabel for="clave1" value="Contraseña:" />
                                                                            <p:password id="clave1" value="#{usuarioController.usuario.clave}" 
                                                                                        match="clave2" feedback="true" validatorMessage="Las claves no coinciden"
                                                                                        weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" 
                                                                                        promptLabel="Ingrese una Clave" required="true" requiredMessage="Campo Requerido" inline="true"  class="form-control"/>
                                                                            <p:message for="clave1"/>

                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/> 

                                                                            <p:outputLabel for="clave2" value="Repetir Contraseña:" style="padding-right: 40px"/>
                                                                            <p:password id="clave2"  required="true" requiredMessage="Campo Requerido" inline="true" class="form-control"/>
                                                                            <p:message for="clave2"/>
                                                                            <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                                                                        </h:panelGrid>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class ="col-md-3" style=""></div>
                                                            <div class="col-md-3" >
                                                                <b:commandButton id="btnRegistrarU" update=":frmMostrar,mensaje,grid,grid2" actionListener="#{usuarioController.registrar()}" value="Registrar" class="form-control" 
                                                                                 style="background-color:#D2D4D6;color: black;border-color: black;width:85%" 
                                                                                 action="GestionUsuarioAdm.xhtml?faces-redirect=true">

                                                                </b:commandButton>

                                                            </div>
                                                            <div class="col-md-6"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" align="center" style="border-color: black;text-align: right">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form><!--aqui acaba el dialogo para crear usuario-->

            </ui:define>

        </ui:composition>

    </body>
</html>
